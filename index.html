<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>人脸智能识别系统</title>
    <link href="static/css/face.css" rel="stylesheet" type="text/css" >
</head>
<body>
<div class="bodyfixed">
    <h1 class="head-title">人脸智能识别系统,基于百度人脸SDK </h1>
    <div class="wrap">
        <div class="left">
            <div>
                <div>
                    <img src="static/images/myavatar.png" id="facedata">
                </div>
                <img class="icon animation" src="static/images/prompt.png"/>
                <br>
                <div>请上传一张照片（png、jpg） <input type="file" id="uploadfile"></div>
                <canvas id="canvas_l" width="300" height="300"></canvas>
            </div>
        </div>
        <div class="middle">
            <button id="open" class="control-btn">开启摄像头</button>
            <button id="scanface" class="control-btn">人脸识别</button>
            <button id="close" class="control-btn">关闭摄像头</button>
        </div>
        <div class="right">
            <video id="video"></video>
            <br>
            <br>
            <div>
                精准度调节：<input type="number" id="accuracy" value="90" max="100" min="80">
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="static/js/jquery.js"></script>
<script type="text/javascript" src="static/js/face.js"></script>

</body>
</html>
